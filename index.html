<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />

  <body>

      </div>
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__item"><a href="#" class="nav__title">home</a></li>
          <li class="nav__item"><a href="#" class="nav__title">About me</a></li>
          <li class="nav__item"><a href="#" class="nav__title">Skills</a></li>

          <li class="nav__item"><a href="#" class="nav__title">contacts</a></li>
        </ul>
        <div class="nav__lang">
          <span class="lang__ru">ru</span>
          <span>|</span>
          <span class="lang__eng">eng</span>
        </div>
      </nav>
      <span class="header__burger">
        <img
          class="header__menu-img"
          src="./img/angle-double-left-solid.svg"
          alt=""
          srcset=""
        />
      </span>
      <div class="header__img"></div>

      <section class="about-me">
        <h2 class="about-me__title">about me</h2>

      <section class="skills">
        <h2 class="skills__title">
          Skills
        </h2>
        <div class="skills__card">
          <img src="../img/JS.png" alt="img" class="skills__img" />
          <p class="skills__name">Java Script</p>
          <div class="skills__rating-result">
            <span class="active"></span>
            <span class="active"></span>
            <span class="active"></span>

            <span></span>
          </div>
        </div>
      </section>
      <section class="portfolio">
        <h2 class="portfolio__title">
          Portfolio
        </h2>
        <div class="portfolio__card">
          <img src="./img/simple-piskel.png" alt="img" class="portfolio__img">
          <a href="https://kostielgreendevil.github.io/simple-piskel-clone/" class="portfolio__url">Simple Piscel Clone</a>

    <footer>
      <section class="contacts"></section>

    <script src="./main.js"></script>
